
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/hypericons.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./web.js">


    </script>

</head>

<body>
    <header>
        <div class="search">
            <input oninput="search(event)" id="search" type="text" placeholder="Search">
        </div>
        <div class="color">
            <input oninput="baseColor(event)" id="base" type="color" value="#162A48">
        </div>
        <div class="color">
            <input oninput="accentColor(event)" id="accent" type="color" value="#868a9c">
        </div>
    </header>
    <div id="icons">

        <div id="eraser" onclick="copyString('hi-eraser')" class="icon"><i class="hi-eraser"></i><span>eraser</span></div>
<div id="eyedropper" onclick="copyString('hi-eyedropper')" class="icon"><i class="hi-eyedropper"></i><span>eyedropper</span></div>
<div id="fill" onclick="copyString('hi-fill')" class="icon"><i class="hi-fill"></i><span>fill</span></div>
<div id="line" onclick="copyString('hi-line')" class="icon"><i class="hi-line"></i><span>line</span></div>
<div id="pencil" onclick="copyString('hi-pencil')" class="icon"><i class="hi-pencil"></i><span>pencil</span></div>
<div id="spray" onclick="copyString('hi-spray')" class="icon"><i class="hi-spray"></i><span>spray</span></div>


    </div>
</body>

</html>
