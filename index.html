
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/hypericons.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./web.js">


    </script>

</head>

<body>
    <header>
        <div class="search">
            <input oninput="search(event)" id="search" type="text" placeholder="Search">
        </div>
        <div class="color">
            <input oninput="baseColor(event)" id="base" type="color" value="#162A48">
        </div>
        <div class="color">
            <input oninput="accentColor(event)" id="accent" type="color" value="#868a9c">
        </div>
    </header>
    <div id="icons">

        <div id="circle fill" onclick="copyString('hi-circle-fill')" class="icon"><i class="hi-circle-fill"></i><span>circle-fill</span></div>
<div id="circle line" onclick="copyString('hi-circle-line')" class="icon"><i class="hi-circle-line"></i><span>circle-line</span></div>
<div id="circle small-fill" onclick="copyString('hi-circle-small-fill')" class="icon"><i class="hi-circle-small-fill"></i><span>circle-small-fill</span></div>
<div id="circle small-line" onclick="copyString('hi-circle-small-line')" class="icon"><i class="hi-circle-small-line"></i><span>circle-small-line</span></div>
<div id="eraser" onclick="copyString('hi-eraser')" class="icon"><i class="hi-eraser"></i><span>eraser</span></div>
<div id="eyedropper" onclick="copyString('hi-eyedropper')" class="icon"><i class="hi-eyedropper"></i><span>eyedropper</span></div>
<div id="fill" onclick="copyString('hi-fill')" class="icon"><i class="hi-fill"></i><span>fill</span></div>
<div id="line" onclick="copyString('hi-line')" class="icon"><i class="hi-line"></i><span>line</span></div>
<div id="move" onclick="copyString('hi-move')" class="icon"><i class="hi-move"></i><span>move</span></div>
<div id="pencil" onclick="copyString('hi-pencil')" class="icon"><i class="hi-pencil"></i><span>pencil</span></div>
<div id="spray" onclick="copyString('hi-spray')" class="icon"><i class="hi-spray"></i><span>spray</span></div>
<div id="square fill" onclick="copyString('hi-square-fill')" class="icon"><i class="hi-square-fill"></i><span>square-fill</span></div>
<div id="square line" onclick="copyString('hi-square-line')" class="icon"><i class="hi-square-line"></i><span>square-line</span></div>


    </div>
</body>

</html>
